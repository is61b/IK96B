<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <!-- table = objek yg terdiri dari baris & kolom 
    colspan = menggabungkan kolom
    rowspan = menggabungkan baris
-->
    <table border="1" cellpadding="10" align="center">
        <tr>
            <td rowspan="2" valign="top" bgcolor="green">Nama</td>
            <td colspan="3" align="center" bgcolor="red">Nilai</td>
            
        </tr>
        <tr bgcolor="yellow">
            
            <td>Pelajaran 1</td>
            <td>Pelajaran 2</td>
            <td>Pelajaran 3</td>
        </tr>
    </table>
