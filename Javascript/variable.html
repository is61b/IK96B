<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Belajar Javascript</h1>

    <script>
        // variable
        //  var, let, constanta

        var nama = 'Maulian Saputra';
        nama = "Budi";
        console.log('Selamat Pagi '+nama);

        let angka = 42;
        angka = 80;
        console.log('Nilai adalah '+angka);

        const alamat = 'Peunayong';
        console.log('Tinggal di '+alamat);

        //operator
        // aritmatika
        //  + - * / % **
        let angka1 = 4;
        let angka2 = 2;

        let tambah = angka1 + angka2;
        let kurang = angka1 - angka2;

        console.log(angka1+' + '+angka2+' = '+tambah);
        console.log(angka1+' - '+angka2+' = '+kurang);

        //operator perbandingan
        // == === != !== > < >= <=

        let a = 42;
        let b = '42';

        console.log(a>=b);

        //operator logika
        // NOT, OR, AND
        let foo = true;
        console.log(!foo);

        //    1      true    true    false   false
        //    2      true    false   true    false
        // ----------------------------------------
        //    or     true   true    true    false
        //   and     true   false   false   false

        
    </script>
</body>
</html>
